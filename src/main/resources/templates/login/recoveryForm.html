<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.4/examples/sign-in/signin.css"/>
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Ingreso al sistema</title>
</head>
<body class="text-center">
<div class="container theme-showcase">
    <form class="form-signin" th:action="@{/processLogin}" method="post">
        <h3 class="form-signin-heading">Recuperar Contraseña</h3>
        <h4>Correo</h4> <label for="correo" class="sr-only">Usuario</label>
        <input type="text" id="correo" name="correo" class="form-control" required autofocus>
        <br>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Recuperar Contraseña">
    </form>
    <br>
    <br>
    <div>
        <a  th:href="@{'/loginForm'}" class="btn btn-default btn-lg active " role="button">Regresar</a>
    </div>
</div>
</body>
</html>
