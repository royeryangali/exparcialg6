<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmento/navBar.html :: cabecera( title = 'Lista Productos')"></head>
<body>
<div class="container">
    <h2>Lista de Productos</h2>
    <form class="form-inline d-flex mb-5" th:action="@{/}" method="post">
        <div class="d-flex">
            <input class="form-control form-control-sm mr-3 w-75 d-flex justify-content-center" type="text"
                   placeholder="Search" aria-label="Search">
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Buscar">
        </div>
    </form>

    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <table class="table">

        <tr th:each="product, info : ${listaProductos}">
            <td></td>
            <ul>
                <li th:text="${}">Aquí irá el código</li>
                <li th:text="${}">Aquí irá el nombre</li>
                <li th:text="${}">Aquí irá el precio</li>
                <li th:text="${}">Aquí irá el stock</li>
            </ul>
            <td><a class="btn btn-primary" th:href="@{}">Ver más</a></td>
            <td><a class="btn btn-danger" th:href="@{}">Agregar al carrito</a></td>
        </tr>
    </table>
</div>
</body>
</html>
