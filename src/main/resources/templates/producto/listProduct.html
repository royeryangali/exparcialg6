<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">

    <h2>Lista de Productos</h2>
    <form class="form-inline d-flex justify-content-center mb-5">
        <input class="form-control form-control-sm mr-3 w-75 d-flex justify-content-center" type="text"
               placeholder="Search" aria-label="Search">
        <i class="fas fa-search active" aria-hidden="true"></i>
    </form>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, info : ${listaProductos}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${}"></td>
            <td th:text="${}"></td>
            <td th:text="${}"></td>
            <td th:text="${}"></td>
            <td><a class="btn btn-primary" th:href="@{}">Ver más</a></td>
            <td><a class="btn btn-danger" th:href="@{}">Agregar al carrito</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
