<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmento/navBar.html :: cabecera(title = 'Mis Pedidos')"></head>
<body>
<div class="container">
    <nav th:replace="fragmento/navbar.html :: barrapedidos( active = 'Mis Pedidos')"></nav>
    <h2>Mis Pedidos</h2>
    <table class="table">
        <tr>
            <div>
                <table>
                    <tr th:each="joke : ${lista}">
                        <td>
                            <ul>
                                <h4 th:text="|Pedido  #${joke.getPedido().getCodigo()}  - - - - - -      fecha: ${joke.getPedido().getFecha()}|">
                                </h4>
                                <li th:each=" producto:${joke.getMisPedidos()}" th:text="|   Producto:  ${producto.getNombre()}   (${producto.getCantidad()}) |">
                                </li>
                                <h4 th:text="|Total: ${joke.getPedido().getTotal()} Soles    |"></h4>
                            </ul>
                        </td>
                    </tr>
                    <h3 th:text="|${session.total}|"></h3>
                </table>



            </div>
        </tr>
    </table>
</div>
</body>
</html>
